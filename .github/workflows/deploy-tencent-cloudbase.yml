name: Deploy to Tencent CloudBase

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  ENV_ID: your-env-id

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          CI: false

      - name: Install CloudBase CLI
        run: npm install -g @cloudbase/cli

      - name: Deploy to CloudBase
        run: |
          tcb login --keyId ${{ secrets.TENCENT_SECRET_ID }} --key ${{ secrets.TENCENT_SECRET_KEY }}
          tcb hosting deploy build -e ${{ env.ENV_ID }}
          

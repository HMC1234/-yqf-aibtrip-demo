name: Deploy to Tencent Cloud COS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGION: ap-guangzhou
  BUCKET: yqf-aibtrip-demo

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          CI: false

      - name: Setup Python for coscmd
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install coscmd
        run: |
          pip install coscmd

      - name: Configure coscmd
        env:
          SECRET_ID: ${{ secrets.TENCENT_SECRET_ID }}
          SECRET_KEY: ${{ secrets.TENCENT_SECRET_KEY }}
          BUCKET: ${{ secrets.TENCENT_BUCKET || env.BUCKET }}
          REGION: ${{ secrets.TENCENT_REGION || env.REGION }}
        run: |
          coscmd config -a "$SECRET_ID" -s "$SECRET_KEY" -b "$BUCKET" -r "$REGION"

      - name: Deploy to Tencent COS
        env:
          BUCKET: ${{ secrets.TENCENT_BUCKET || env.BUCKET }}
          REGION: ${{ secrets.TENCENT_REGION || env.REGION }}
        run: |
          echo "ÂºÄÂßã‰∏ä‰º†Êñá‰ª∂Âà∞COS..."
          coscmd upload -rs build/ /
          
